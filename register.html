<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <form class="form">
        <h1 class="h1">Register</h1>
        <p>First Name</p>
        <input type="text" placeholder="Your fast name" name="fast-name" required>
        <p>Last Name</p>
        <input type="text" placeholder="Your last name" name="last-name" required>
        <p>Your Email</p>
        <input type="email" placeholder="Entre email" name="email" required>
        <p>Password</p>
        <input type="password" placeholder="Entre password" name="password" required>
        <p>Re-password</p>
        <input type="password" placeholder="Confirm password" name="password" required>
        <input id="Sign" type="submit" value="Sign In">
    </form>
</body>
</html>
